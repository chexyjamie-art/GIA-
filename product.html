<!DOCTYPE html>

<title>Product Details</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">GIA AI</div>
</header>

<div class="detail-info">
  <h2>Blue Denim Shirt</h2>

      This shirt will look best on medium height, slim body type.
      Blue tone enhances wheat & fair skin.
    </p>
  </div>

  <a href="https://www.amazon.in" target="_blank" class="btn buy">Buy on Amazon</a>
  <a href="https://www.myntra.com" target="_blank" class="btn buy">Buy on Myntra</a>

</section>

<footer class="footer">
  <p>Powered by GIA Smart AI</p>
</footer>
