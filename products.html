<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Curated Products</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>

<header class="header">
  <div class="logo">GIA AI</div>
</header>

<section class="filters">
  <select id="gender">
    <option>Gender</option>
    <option>Men</option>
    <option>Women</option>
  </select>
  <select id="occasion">
    <option>Occasion</option>
    <option>Casual</option>
    <option>Office</option>
    <option>Party</option>
  </select>
  <select id="budget">
    <option>Budget</option>
    <option>Under ₹1000</option>
    <option>₹1000-3000</option>
    <option>Premium</option>
  </select>
</section>

<section class="products">

<div class="product-card">
  <img src="https://images.unsplash.com/photo-1520974735194-6c4c5a8b3f0a">
  <h3>Blue Denim Shirt</h3>
  <p>AI Match: ⭐ 94%</p>
  <p class="ai-note">Perfect for casual & slim fit</p>
  <a href="product.html" class="btn">View Details</a>
</div>

<div class="product-card">
  <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
  <h3>Formal Black Suit</h3>
  <p>AI Match: ⭐ 91%</p>
  <p class="ai-note">Sharp look for office & events</p>
  <a href="product.html" class="btn">View Details</a>
</div>

<div class="product-card">
  <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f">
  <h3>Luxury Watch</h3>
  <p>AI Match: ⭐ 89%</p>
  <p class="ai-note">Premium style enhancer</p>
  <a href="product.html" class="btn">View Details</a>
</div>

</section>

<footer class="footer">
  <p>Affiliate products • We may earn commission</p>
</footer>

</body>
</html>
