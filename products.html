<!DOCTYPE html>
<html>
<head>
<title>Products</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
<style>
body{font-family:Inter;background:#f4f5f7;padding:14px}

.filters select{padding:8px;margin-right:6px}

.products{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:14px}

.product-card{
  background:#fff;
  padding:10px;
  border-radius:12px;
}
.product-card img{width:100%;height:160px;object-fit:cover}
button{margin-top:6px;width:100%;padding:8px;border:none;background:#111;color:#fff}
</style>
</head>

<body>

<h3>Products</h3>

<div class="filters">
<select id="color" onchange="applyFilter()">
  <option value="">Color</option>
  <option value="blue">Blue</option>
  <option value="black">Black</option>
</select>

<select id="type" onchange="applyFilter()">
  <option value="">Type</option>
  <option value="jeans">Jeans</option>
  <option value="shirt">Shirt</option>
</select>
</div>

<div class="products">
  <div class="product-card" data-color="blue" data-type="jeans">
    <img src="https://picsum.photos/300/400?11">
    <p>Blue Jeans</p>
    <button onclick="openProduct('blue-jeans')">View</button>
  </div>

  <div class="product-card" data-color="black" data-type="shirt">
    <img src="https://picsum.photos/300/400?12">
    <p>Black Shirt</p>
    <button onclick="openProduct('black-shirt')">View</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
