<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIA Smart AI Stylist</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#f4f5f7;
  color:#111;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(180deg,#2b2b2b,#1c1c1c);
  padding:12px 14px;
}
.topbar{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  color:#fff;
  font-weight:600;
  font-size:16px;
}

/* ===== AI SEARCH ===== */
.search-box{
  flex:1;
  position:relative;
}
.search-box input{
  width:100%;
  padding:10px 90px 10px 14px;
  border:none;
  border-radius:8px;
  font-size:13px;
  outline:none;
  caret-color:#00eaff;
  animation:aiGlow 2.5s infinite;
}
@keyframes aiGlow{
  0%{box-shadow:0 0 0 rgba(0,255,255,.2)}
  50%{box-shadow:0 0 14px rgba(0,255,255,.6)}
  100%{box-shadow:0 0 0 rgba(0,255,255,.2)}
}

.search-icons{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:8px;
}

.profile{
  width:34px;
  height:34px;
  border-radius:50%;
  border:2px solid #fff;
}

/* ===== PAGE ===== */
.container{padding:14px}
.section-title{
  font-size:13px;
  font-weight:600;
  margin:16px 0 10px;
}

/* ===== STORIES ===== */
.stories{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.story{
  min-width:90px;
  background:#fff;
  border-radius:10px;
}
.story img{
  width:100%;
  height:72px;
  object-fit:cover;
}
.story p{
  font-size:11px;
  text-align:center;
  padding:5px;
}

/* ===== FEATURE ===== */
.feature{
  margin:22px 0;
  background:#fff;
  border-radius:18px;
  overflow:hidden;
}
.feature img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.feature button{
  width:100%;
  padding:12px;
  border:none;
  background:#111;
  color:#fff;
  font-weight:600;
}

/* ===== FEED ===== */
.feed{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.feed-card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
.feed-card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.feed-card p{
  padding:10px;
  font-size:13px;
}

/* ===== AI OVERLAY ===== */
#aiOverlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0f2027,#000);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#aiOverlay.active{display:flex}

.ai-box{
  width:90%;
  max-width:380px;
  background:#111;
  border-radius:16px;
  padding:16px;
  color:#fff;
  text-align:center;
}

.ai-brain{
  font-size:64px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

.chat-messages{
  max-height:240px;
  overflow-y:auto;
  margin:12px 0;
}
.msg{
  padding:8px 12px;
  border-radius:14px;
  margin-bottom:8px;
  font-size:13px;
  max-width:85%;
}
.user{
  background:#00eaff;
  color:#000;
  margin-left:auto;
}
.ai{
  background:#222;
}

.chat-input{
  display:flex;
  gap:6px;
}
.chat-input input{
  flex:1;
  padding:8px;
  border-radius:20px;
  border:none;
}
.chat-input button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#00eaff;
}

.ai-close{
  margin-top:12px;
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:#000;
  color:#fff;
}

/* ===== FOOTER ===== */
.footer{
  background:#111;
  color:#ccc;
  padding:26px 18px;
  text-align:center;
}
.footer h3{color:#fff;font-size:15px}
.footer p{font-size:12px}
.footer-links{
  display:flex;
  justify-content:center;
  gap:14px;
  font-size:12px;
}
.copy{font-size:11px;opacity:.6}
</style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="logo">GIA AI</div>
    <div class="search-box">
      <input id="aiSearch" type="text" placeholder="Ask GIA AI to style youâ€¦">
      <div class="search-icons">ðŸŽ¤ ðŸ“·</div>
    </div>
    <img class="profile" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e">
  </div>
</header>

<div class="container">

  <div class="section-title">GIA LIVE STORIES</div>
  <div class="stories">
    <div class="story"><img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30"><p>Luxury</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c"><p>Formal</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f"><p>AI Looks</p></div>
  </div>

  <div class="feature">
    <img src="https://images.unsplash.com/photo-1520974735194-6c4c5a8b3f0a">
    <button>Save Look</button>
  </div>

  <div class="section-title">GIA CURATED FEED</div>
  <div class="feed">
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9"><p>Smart Suit</p></div>
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"><p>Luxury Watch</p></div>
  </div>
</div>

<!-- AI OVERLAY -->
<div id="aiOverlay">
  <div class="ai-box">
    <div class="ai-brain">ðŸ§ </div>
    <div class="chat-messages" id="chatBox">
      <div class="msg ai">Hi ðŸ‘‹ Iâ€™m GIA AI. Ask me anything.</div>
    </div>
    <div class="chat-input">
      <input id="userMsg" placeholder="Type here...">
      <button onclick="sendMsg()">Send</button>
    </div>
    <button class="ai-close" onclick="closeAI()">Close</button>
  </div>
</div>

<footer class="footer">
  <h3>GIA Smart AI Stylist</h3>
  <p>We may earn commissions from affiliate links.</p>
  <div class="footer-links">
    <span>Privacy</span>
    <span>Terms</span>
    <span>Contact</span>
  </div>
  <p class="copy">Â© 2026 GIA AI</p>
</footer>

<script>
const aiInput = document.getElementById("aiSearch");
const aiOverlay = document.getElementById("aiOverlay");

aiInput.addEventListener("focus",()=>{
  aiOverlay.classList.add("active");
});

function closeAI(){
  aiOverlay.classList.remove("active");
}

function sendMsg(){
  const input=document.getElementById("userMsg");
  const chat=document.getElementById("chatBox");
  if(!input.value.trim()) return;

  const user=document.createElement("div");
  user.className="msg user";
  user.innerText=input.value;
  chat.appendChild(user);

  const ai=document.createElement("div");
  ai.className="msg ai";
  ai.innerText="ðŸ¤– GIA AI is analyzing...";
  setTimeout(()=>chat.appendChild(ai),600);

  input.value="";
  chat.scrollTop=chat.scrollHeight;
}
</script>

</body>
</html>
