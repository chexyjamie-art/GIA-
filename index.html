<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIA Smart AI Stylist</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#f4f5f7;
  color:#111;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(180deg,#2b2b2b,#1c1c1c);
  padding:12px 14px;
}
.topbar{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  color:#fff;
  font-weight:600;
  font-size:16px;
  white-space:nowrap;
}

/* ===== AI SEARCH ===== */
.search-box{
  flex:1;
  position:relative;
}
.search-box input{
  width:100%;
  padding:10px 90px 10px 14px;
  border:none;
  border-radius:8px;
  font-size:13px;
  outline:none;
  animation:aiGlow 2.5s infinite;
  caret-color:#00eaff;
  background:linear-gradient(90deg,#ffffff,#f7ffff);
}
@keyframes aiGlow{
  0%{box-shadow:0 0 0 rgba(0,255,255,.2)}
  50%{box-shadow:0 0 14px rgba(0,255,255,.6)}
  100%{box-shadow:0 0 0 rgba(0,255,255,.2)}
}
.search-icons{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:8px;
  font-size:16px;
  opacity:.7;
}

.search-box::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:10px;
  background:linear-gradient(120deg,transparent,#00eaff,transparent);
  opacity:.35;
  animation:aiWave 3s infinite;
  pointer-events:none;
}
@keyframes aiWave{
  0%{opacity:.15}
  50%{opacity:.5}
  100%{opacity:.15}
}

.profile{
  width:34px;
  height:34px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #fff;
}

/* ===== PAGE ===== */
.container{padding:14px}
.section-title{
  font-size:13px;
  font-weight:600;
  margin:16px 0 10px;
  letter-spacing:.3px;
}

/* ===== STORIES ===== */
.stories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:8px;
}
.story{
  min-width:90px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 3px 10px rgba(0,0,0,.10);
}
.story img{
  width:100%;
  height:72px;
  object-fit:cover;
  border-radius:10px 10px 0 0;
}
.story p{
  font-size:11px;
  padding:5px;
  font-weight:500;
  text-align:center;
}

/* ===== FEATURE ===== */
.feature{
  margin:22px 0;
  background:#fff;
  border-radius:18px;
  box-shadow:0 14px 34px rgba(0,0,0,.18);
  overflow:hidden;
}
.feature img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.feature button{
  width:100%;
  border:none;
  padding:12px;
  font-size:14px;
  font-weight:600;
  background:#111;
  color:#fff;
}

/* ===== FEED ===== */
.feed{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.feed-card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.10);
  overflow:hidden;
  transition:.25s;
}
.feed-card:hover{transform:translateY(-3px)}
.feed-card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.feed-card p{
  font-size:13px;
  padding:10px;
  font-weight:500;
}

/* ===== AI FULL SCREEN ===== */
#aiOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.96);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.ai-box{
  text-align:center;
  color:#fff;
}
.ai-brain{
  font-size:64px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
.ai-text{
  margin-top:14px;
  font-size:16px;
  opacity:.85;
}
.ai-dots span{
  display:inline-block;
  width:6px;
  height:6px;
  margin:10px 3px;
  background:#00eaff;
  border-radius:50%;
  animation:blink 1.4s infinite both;
}
.ai-dots span:nth-child(2){animation-delay:.2s}
.ai-dots span:nth-child(3){animation-delay:.4s}
@keyframes blink{
  0%{opacity:.2}
  20%{opacity:1}
  100%{opacity:.2}
}
.ai-box button{
  margin-top:20px;
  padding:8px 20px;
  border:none;
  border-radius:20px;
  background:#00eaff;
  font-weight:600;
}
/* ===== AI CHAT UI ===== */
.ai-chat{
  width:90%;
  max-width:380px;
  background:#111;
  border-radius:16px;
  padding:14px;
  margin-top:18px;
}

.chat-messages{
  max-height:260px;
  overflow-y:auto;
  margin-bottom:10px;
}

.msg{
  padding:8px 12px;
  border-radius:14px;
  margin-bottom:8px;
  font-size:13px;
  line-height:1.4;
  max-width:85%;
}

.user{
  background:#00eaff;
  color:#000;
  margin-left:auto;
}

.ai{
  background:#222;
  color:#fff;
}

.chat-input{
  display:flex;
  gap:6px;
}

.chat-input input{
  flex:1;
  padding:8px 12px;
  border-radius:20px;
  border:none;
  outline:none;
  font-size:13px;
}

.chat-input button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#00eaff;
  font-weight:600;
}
/* ===== AI FULL SCREEN MODE ===== */
#aiOverlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0f2027,#000);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#aiOverlay.active{
  display:flex;
}

.ai-box{
  text-align:center;
  color:#fff;
}

.ai-brain{
  font-size:70px;
  animation:brainPulse 2s infinite;
}

@keyframes brainPulse{
  0%{transform:scale(1);opacity:.7}
  50%{transform:scale(1.15);opacity:1}
  100%{transform:scale(1);opacity:.7}
}

.ai-text{
  margin-top:14px;
  font-size:15px;
  letter-spacing:.5px;
}

.ai-dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:12px 0;
}

.ai-dots span{
  width:6px;
  height:6px;
  background:#00eaff;
  border-radius:50%;
  animation:dotBlink 1.4s infinite both;
}

.ai-dots span:nth-child(2){animation-delay:.2s}
.ai-dots span:nth-child(3){animation-delay:.4s}

@keyframes dotBlink{
  0%{opacity:.2}
  20%{opacity:1}
  100%{opacity:.2}
}

.ai-close{
  margin-top:16px;
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:#111;
  color:#fff;
}
</style>
</head>

<body>

<!-- AI OVERLAY -->
<div id="aiOverlay">
  <div class="ai-box">
    <div class="ai-brain">ðŸ§ </div>
<div class="ai-chat">
  <div class="chat-messages" id="chatBox">
    <div class="msg ai">Hi ðŸ‘‹ Iâ€™m GIA AI. Ask me anything about style.</div>
  </div>

  <div class="chat-input">
    <input id="userMsg" type="text" placeholder="Type your questionâ€¦">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>
    <div class="ai-text">GIA AI is thinkingâ€¦</div>
    <div class="ai-dots"><span></span><span></span><span></span></div>
    <button onclick="closeAI()">Close</button>
  </div>
</div>

<header>
  <div class="topbar">
    <div class="logo">GIA AI</div>

    <div class="search-box">
      <input id="aiSearch" type="text" placeholder="Ask GIA AI to style youâ€¦">
      <div class="search-icons">ðŸŽ¤ ðŸ“·</div>
    </div>

    <img class="profile" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e">
  </div>
</header>

<div class="container">

  <div class="section-title">GIA LIVE STORIES</div>
  <div class="stories">
    <div class="story"><img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30"><p>Luxury</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c"><p>Formal</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f"><p>AI Looks</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1520975916090-3105956dac38"><p>Global</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"><p>Luxury+</p></div>
  </div>

  <div class="feature">
    <img src="https://images.unsplash.com/photo-1520974735194-6c4c5a8b3f0a">

  </div>

  <div class="section-title">GIA CURATED FEED</div>
  <div class="feed">
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9"><p>Smart Suit</p></div>
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"><p>Luxury Watch</p></div>
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9"><p>Tech Style</p></div>
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d"><p>Smart Phone</p></div>
  </div>

</div>

<script>
const aiInput=document.getElementById("aiSearch");
const aiOverlay=document.getElementById("aiOverlay");

aiInput.addEventListener("focus",()=>aiOverlay.style.display="flex");
function closeAI(){aiOverlay.style.display="none";}
function sendMsg(){
  const input=document.getElementById("userMsg");
  const chat=document.getElementById("chatBox");
  if(input.value.trim()=="") return;

  // user msg
  const user=document.createElement("div");
  user.className="msg user";
  user.innerText=input.value;
  chat.appendChild(user);

  // fake AI reply
  const ai=document.createElement("div");
  ai.className="msg ai";
  ai.innerText="ðŸ¤– GIA AI is analyzing your style...";
  setTimeout(()=>chat.appendChild(ai),600);

  input.value="";
  chat.scrollTop=chat.scrollHeight;
}
<script>
const aiInput = document.getElementById("aiSearch");
const aiOverlay = document.getElementById("aiOverlay");

aiInput.addEventListener("focus",()=>{
  aiOverlay.classList.add("active");
});

function closeAI(){
  aiOverlay.classList.remove("active");
}
</script>

<!-- ===== AI FULL SCREEN OVERLAY ===== -->
<div id="aiOverlay">
  <div class="ai-box">
    <div class="ai-brain">ðŸ§ </div>
    <div class="ai-text" id="aiThinking">GIA AI is thinkingâ€¦</div>

    <div class="ai-dots">
      <span></span><span></span><span></span>
    </div>

    <button class="ai-close" onclick="closeAI()">Close</button>
  </div>
</div>

</body>
</html>
