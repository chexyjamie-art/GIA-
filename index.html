<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIA Smart AI Stylist</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#f4f5f7;
  color:#111;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(180deg,#2b2b2b,#1c1c1c);
  padding:12px 14px;
}
.topbar{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  color:#fff;
  font-weight:600;
  font-size:16px;
  white-space:nowrap;
}

/* ===== AI SEARCH ===== */
.search-box{
  flex:1;
  position:relative;
}
.search-box input{
  width:100%;
  padding:10px 90px 10px 14px;
  border:none;
  border-radius:8px;
  font-size:13px;
  outline:none;
  animation:aiGlow 2.5s infinite;
}
@keyframes aiGlow{
  0%{box-shadow:0 0 0 rgba(0,255,255,.2)}
  50%{box-shadow:0 0 14px rgba(0,255,255,.6)}
  100%{box-shadow:0 0 0 rgba(0,255,255,.2)}
}
.search-icons{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:8px;
  font-size:16px;
  opacity:.7;
}

/* typing effect */
.search-box input::placeholder{color:#777}

/* profile */
.profile{
  width:34px;
  height:34px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #fff;
}

/* ===== PAGE ===== */
.container{padding:14px}

/* ===== TITLES ===== */
.section-title{
  font-size:14px;
  font-weight:600;
  margin:16px 0 10px;
}

/* ===== STORIES ===== */
.stories{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding-bottom:6px;
}
.story{
  min-width:110px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.story img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:10px 10px 0 0;
}
.story p{
  text-align:center;
  font-size:12px;
  padding:6px;
}

/* ===== FEATURE CARD ===== */
.feature{
  margin:20px 0;
  background:#fff;
  border-radius:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.12);
  overflow:hidden;
}
.feature img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.feature button{
  width:100%;
  border:none;
  padding:12px;
  font-size:14px;
  font-weight:600;
  background:#111;
  color:#fff;
}

/* ===== FEED ===== */
.feed{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.feed-card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}
.feed-card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:12px 12px 0 0;
}
.feed-card p{
  font-size:13px;
  padding:8px;
}

/* scrollbar */
::-webkit-scrollbar{height:5px}
::-webkit-scrollbar-thumb{background:#bbb;border-radius:10px}
</style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="logo">GIA AI</div>

    <div class="search-box">
      <input id="aiSearch" type="text" placeholder="Ask GIA AI to style youâ€¦">
      <div class="search-icons">ðŸŽ¤ ðŸ“·</div>
    </div>

    <img class="profile" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e">
  </div>
</header>

<div class="container">

  <div class="section-title">GIA LIVE STORIES</div>
  <div class="stories">
    <div class="story"><img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30"><p>Luxury</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c"><p>Formal</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f"><p>AI Looks</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1520975916090-3105956dac38"><p>Global</p></div>
    <div class="story"><img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"><p>Luxury+</p></div>
  </div>

  <div class="feature">
    <img src="https://images.unsplash.com/photo-1520974735194-6c4c5a8b3f0a">
    <button>Save Look</button>
  </div>

  <div class="section-title">GIA CURATED FEED</div>
  <div class="feed">
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9"><p>Smart Suit</p></div>
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"><p>Luxury Watch</p></div>
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9"><p>Tech Style</p></div>
    <div class="feed-card"><img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d"><p>Smart Phone</p></div>
  </div>

</div>

<script>
/* AI typing animation */
const texts=[
  "Ask GIA AI to style youâ€¦",
  "Find outfits by eventâ€¦",
  "Build luxury looks with AIâ€¦"
];
let i=0;
setInterval(()=>{
  document.getElementById("aiSearch").placeholder=texts[i%texts.length];
  i++;
},2500);
</script>

</body>
</html>
