<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIA Smart AI Stylist</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter;background:#f4f5f7}

header{
  background:#111;
  padding:12px;
  display:flex;
  gap:10px;
  align-items:center;
}
.logo{color:#fff;font-weight:600}

.search-box{flex:1;position:relative}
.search-box input{
  width:100%;
  padding:10px 80px 10px 12px;
  border:none;
  border-radius:8px;
  animation:glow 2.5s infinite;
}
@keyframes glow{
  50%{box-shadow:0 0 14px #00eaff}
}
.search-icons{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
}

.container{padding:14px}

.section-title{
  font-size:14px;
  font-weight:600;
  margin:16px 0 10px;
}

/* STORIES */
.stories{display:flex;gap:10px;overflow-x:auto}
.story{
  min-width:90px;
  background:#fff;
  border-radius:10px;
}
.story img{width:100%;height:70px;object-fit:cover}
.story p{text-align:center;font-size:11px;padding:5px}

/* FEATURE */
.feature{
  margin:20px 0;
  background:#fff;
  border-radius:16px;
  overflow:hidden;
}
.feature img{width:100%;height:240px;object-fit:cover}
.feature button{
  width:100%;
  padding:12px;
  border:none;
  background:#111;
  color:#fff;
}

/* AI OVERLAY */
#aiOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#aiOverlay.active{display:flex}

.ai-box{
  background:#111;
  color:#fff;
  padding:16px;
  width:90%;
  max-width:380px;
  border-radius:16px;
}

.msg{padding:8px 12px;border-radius:12px;margin:6px 0;font-size:13px}
.user{background:#00eaff;color:#000;margin-left:auto}
.ai{background:#222}

.chat-input{display:flex;gap:6px;margin-top:10px}
.chat-input input{flex:1;padding:8px;border-radius:20px;border:none}
.chat-input button{padding:8px 14px;border:none;border-radius:20px;background:#00eaff}
</style>
</head>

<body>

<header>
  <div class="logo">GIA AI</div>
  <div class="search-box">
    <input id="aiSearch" placeholder="Ask GIA AIâ€¦">
    <div class="search-icons">ðŸŽ¤ ðŸ“·</div>
  </div>
</header>

<div class="container">
  <div class="section-title">GIA LIVE STORIES</div>
  <div class="stories">
    <div class="story"><img src="https://picsum.photos/200/200?1"><p>Luxury</p></div>
    <div class="story"><img src="https://picsum.photos/200/200?2"><p>Formal</p></div>
    <div class="story"><img src="https://picsum.photos/200/200?3"><p>Party</p></div>
    <div class="story"><img src="https://picsum.photos/200/200?4"><p>Casual</p></div>
  </div>

  <div class="feature">
    <img src="https://picsum.photos/500/600?5">
    <button onclick="goProducts()">Explore Products</button>
  </div>
</div>

<!-- AI -->
<div id="aiOverlay">
  <div class="ai-box">
    <div id="chatBox">
      <div class="msg ai">Hi ðŸ‘‹ Iâ€™m GIA AI</div>
    </div>
    <div class="chat-input">
      <input id="userMsg" placeholder="Type here">
      <button onclick="sendMsg()">Send</button>
    </div>
    <button onclick="closeAI()">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
